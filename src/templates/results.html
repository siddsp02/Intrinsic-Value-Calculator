<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div style="margin-left: 0 auto">
        {{ plot|safe }}
    </div>
    <p> Stock Ticker: {{ stock.ticker }} </p>
    <p> Stock Price: ${{ stock.price }} </p>
    <p> Intrinsic value: ${{ round(stock.intrinsic_value(), 2) }}</p>
    <p> Premium: {{ round(stock.get_premium()*100, 2) }}%</p>
</body>

</html>
